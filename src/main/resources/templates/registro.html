<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .register-container form div {
            margin-bottom: 15px;
        }
        .register-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        .register-container .error-message {
            color: #ff0000;
            font-size: 14px;
        }
        .register-container p {
            margin-top: 20px;
            color: #555;
        }
        .register-container a {
            color: #007bff;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>
    <form th:action="@{/registro}" method="post" th:object="${registroData}">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="${email}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="${password}" required>
        </div>
        <div>
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" th:field="${nombre}" required>
        </div>
        <div>
            <label for="fechaNacimiento">Date of Birth:</label>
            <input type="date" id="fechaNacimiento" th:field="${fechaNacimiento}" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
        <div th:if="${error}">
            <p th:text="${error}" class="error-message"></p>
        </div>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>
</body>
</html>
